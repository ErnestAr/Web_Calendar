<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12">
      <!-- Timeblocks go here -->
      <div class="time-block row "><h6 class="hour" id="hour">09:00 am</h6><textarea id="9"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>
      <div class="time-block row "><h6 class="hour" id="hour">10:00 am</h6><textarea id="10"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>            
      <div class="time-block row "><h6 class="hour" id="hour">11:00 am</h6><textarea id="11"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>          
      <div class="time-block row "><h6 class="hour" id="hour">12:00 pm</h6><textarea id="12"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>          
      <div class="time-block row "><h6 class="hour" id="hour">01:00 pm</h6><textarea id="1"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>
      <div class="time-block row "><h6 class="hour" id="hour">02:00 pm</h6><textarea id="2"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>
      <div class="time-block row "><h6 class="hour" id="hour">03:00 pm</h6><textarea id="3"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>
      <div class="time-block row "><h6 class="hour" id="hour">04:00 pm</h6><textarea id="4"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>
      <div class="time-block row "><h6 class="hour" id="hour">05:00 pm</h6><textarea id="5"  rows="3" cols="140"></textarea><button class= "saveBtn" id="save"><i class="fas fa-unlock-alt"></i></button></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
